<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Website</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      header {
        background-color: #333;
        color: white;
        padding: 20px 0;
        text-align: center;
      }
      nav ul {
        list-style: none;
        padding: 10px;
        text-align: center;
        background-color: #444;
      }
      nav ul li {
        display: inline;
        margin: 0 10px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
      }
      section {
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Simple Website</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <section>
      <h2>About Us</h2>
      <p>
        This is a simple website layout built using HTML and CSS. You can add
        more content here!
      </p>
    </section>

    <footer>
      <p>&copy; 2024 My Simple Website</p>
    </footer>
  </body>
</html>
